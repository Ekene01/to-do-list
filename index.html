<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list App</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>My To Do list</h2>
    <div class="top-container">
        <form action="POST" method="post" class="form-inline" id="todoform">
            <div class="row justify-content-center">
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="todoitem" placeholder="Enter Something Here...">
                </div>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary mb-2" id="submitButton">Add</button>
                </div>
            </div>
        </form>
    
    </div>   
    <div class="container">
        <div class="row">
            <div class="col align-self-center">
                <ol>
                    <li>Lorem Ipsum</li>
                    
                </ol>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>      
</body>
</html>
